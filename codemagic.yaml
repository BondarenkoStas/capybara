workflows:
  default-workflow:
    name: Default Workflow
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
    triggering:
      events:
        - push
      branch_patterns:
        - pattern: 'release_notes'
          include: true
          source: true
    scripts:
      - echo "bla" > bla.zip
      - name: Export changelog
        script: |
          if [[ -z ${FCI_PREVIOUS_COMMIT} ]]
          then
            echo "No finished builds found to generate changelog"
          else
            echo $(git-changelog generate --previous-commit $FCI_PREVIOUS_COMMIT) | tee release_notes.txt
          fi
    publishing:
      email:
        recipients: 
          - bondarenko.stanislav.96@gmail.com
    artifacts:
      - bla.zip
